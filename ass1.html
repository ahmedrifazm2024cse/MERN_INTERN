<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Practice UI</title>
  <link rel="stylesheet" href="ass1.css">
</head>
<body>
  <div class="container">
    <h1>DOM Manipulation Practice UI</h1>

    <p id="statusText">This is a sample text</p>

    <div class="btn-row">
      <button id="changeTextBtn">Change Text</button>
      <button id="changeColorBtn">Change Background Color of Box</button>
    </div>

    <div id="box">I am a Box</div>

    <div class="btn-row">
      <button id="hideBoxBtn">Hide Box</button>
      <button id="showBoxBtn">Show Box</button>
    </div>

    <div class="list-section">
      <input type="text" id="itemInput" placeholder="Enter item...">
      <button id="addItemBtn">Add Item</button>
    </div>

    <ul id="itemList"></ul>
  </div>

  <script src="ass1.js"></script>
</body>
</html>
